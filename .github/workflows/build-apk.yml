name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install
        npm install -g @capacitor/cli
        
    - name: Build web application
      run: npm run build
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        
    - name: Accept all Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
    - name: Install required Android components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"
        
    - name: Add Android platform to Capacitor
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi
        
    - name: Sync Capacitor project
      run: npx cap sync android
        
    - name: Set gradlew permissions
      run: chmod +x android/gradlew
        
    - name: Build APK
      working-directory: android
      run: |
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace --info
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: BioShield-Debug-APK
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: List APK files (for debugging)
      run: find android/app/build/outputs/apk -name "*.apk" -type f
