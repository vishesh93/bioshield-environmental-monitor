<!DOCTYPE html>
<html>
<head>
    <title>BioShield Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Dark background
            ctx.fillStyle = '#1F2937';
            ctx.roundRect(0, 0, size, size, size/8);
            ctx.fill();
            
            // Shield shape (simplified)
            ctx.fillStyle = '#10B981';
            ctx.beginPath();
            ctx.moveTo(size/2, size/4);
            ctx.lineTo(size*0.75, size*0.4);
            ctx.lineTo(size*0.75, size*0.65);
            ctx.lineTo(size/2, size*0.8);
            ctx.lineTo(size*0.25, size*0.65);
            ctx.lineTo(size*0.25, size*0.4);
            ctx.closePath();
            ctx.fill();
            
            // Water waves
            ctx.strokeStyle = '#06B6D4';
            ctx.lineWidth = size/50;
            for(let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(size/2, size/2 + i*size/20, size/8 + i*size/30, 0, Math.PI);
                ctx.stroke();
            }
        }
        
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
        
        // Download function
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        setTimeout(() => {
            downloadIcon('canvas192', 'pwa-192x192.png');
            downloadIcon('canvas512', 'pwa-512x512.png');
        }, 1000);
    </script>
</body>
</html>
